        // Función para recargar la página cada 15 minutos (900000 milisegundos)
        setInterval(()=>{
            window.scrollBy(0, 1);
            window.scrollBy(0, -1);
            window.location.reload();
        }, 6 * 60 * 1000)

    </script>
